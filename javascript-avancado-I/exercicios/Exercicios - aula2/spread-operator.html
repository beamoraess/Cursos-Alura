<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread Operator</title>
    <p>Altere a passagem de parâmetros para somaDoisNumeros e faça uso do spread operator para receber um array, com
        isso, evitando a necessidade de usar numeros[0] e numeros[1].</p>
</head>

<body>
    <script>

        function somaDoisNumeros(numero1, numero2) {
            return numero1 + numero2;
        }
        numeros = [10, 30];
        console.log(somaDoisNumeros(...numeros));


    </script>
</body>

</html>
